<html>
    <head>
        <title>Connexion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            form{
                line-height: 180%;
            }
        
        </style>
         <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
    </head>
    <body>
        <a href="./index.html">&lt Retour </a>
        <div>Connexion</div>
        <form id="connexionForm" action="javascript:connection()" method="GET" name="formConnexion">
            <label for="GET-email">Email :</label>
            <input id="GET-email" type="text" name="email">
            <br/>
            <label for="GET-pass">Password :</label>
            <input id="GET-pass" type="text" name="password">
            <br/>
            <input type="submit" value="Connexion">
            <p id="messageErreur" style="visibility:hidden;"></p>
        </form>
        
        
        
        <script>
            
            function connection() 
            {
                if(document.formConnexion.password.value == "" || document.formConnexion.email.value == "")
                {
                    document.getElementById("messageErreur").innerHTML="Erreur: Un des champs n'est pas rempli"
                    document.getElementById("messageErreur").style.visibility = "visible";
                }
                else
                {
                    $.ajax({
                    url: './Controleur',
                    type: 'POST',
                    data: {
                        action: 'Connexion',
                        email: document.getElementById("GET-email").value,
                        password: document.getElementById("GET-pass").value,  
                        
                    },
                    dataType: 'json'
                })
                .done(function(data) {
                    console.log("inDone");
                    var co = data.adherent.co;
                    if (co)
                    {                  
                        document.location.href="portailClient.html"
                    }
                    else
                    {
                        document.getElementById("messageErreur").innerHTML="Erreur de mot de passe ou d'adresse email"
                        document.getElementById("messageErreur").style.visibility = "visible";
                    }
                })
                .fail(function() {
                   // $('#listeActivites').html('ERREUR de chargement');
           console.log("FAIL");
                })
                .always(function() {
                    //
                });
                }
        
            }
     
             
         </script>
    </body>
    
</html>
